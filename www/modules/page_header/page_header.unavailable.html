<header class="mdl-page-header      mdl-page-header--error" data-init="pageHeader">
	<div class="lyt-wrapper">
		<div class="grid-x grid-margin-x">
			<div class="mdl-page-header__logo-container cell tiny-2 xsmall-2 small-2 medium-2 large-2 xlarge-2">
				<a href="#">
					<span class="visuallyhidden">Logo des Kantons Zürich</span>
					<svg viewBox="0 0 100 100" class="mdl-page-header__logo print-hidden">
						<use xlink:href="#ktzh"></use>
					</svg>
					<svg viewBox="0 0 100 100" class="mdl-page-header__logo screen-hidden">
						<use xlink:href="#ktzh"></use>
					</svg>
				</a>
			</div>
			<div class="cell  tiny-10 xsmall-10 small-10 medium-10 large-10 xlarge-10">
				<div class="mdl-page-header__breadcrumb">
					<nav>
						<h2 class="visuallyhidden">Sie sind hier: </h2>
						<ol class="mdl-breadcrumb " data-init="breadcrumb">
							<li class="mdl-breadcrumb__item
        mdl-breadcrumb__item--main
        mdl-breadcrumb__item--active
      " data-index="0" data-breadcrumb="item">
								<svg class="icon mdl-breadcrumb__arrow-left" focusable="false">
									<use xlink:href="#arrow-left"></use>
								</svg>
								<a class="mdl-breadcrumb__link" href="#">Kanton Zürich</a>
							</li>
							<li class="mdl-breadcrumb__item mdl-breadcrumb__hidden-items" data-breadcrumb="ellipsis">
								<svg class="icon" focusable="false">
									<use xlink:href="#angle_right"></use>
								</svg>
								<button class="mdl-breadcrumb__show-context" data-breadcrumb="showContext">
									<span class="visuallyhidden">Ausgeblendete Navigationsebenen</span> ...
								</button>
								<div class="mdl-context_menu">
									<div>
									</div>
								</div>
							</li>
						</ol>
					</nav>
				</div>
				<h1 class="atm-heading mdl-page-header__title">Seite nicht erreichbar</h1>
			</div>
		</div>
		<div class="grid-x grid-margin-x">
			<div class="cell xsmall-offset-2 small-offset-2 medium-offset-2 large-offset-2 xlarge-offset-2 xsmall-auto small-auto medium-9 large-8 xlarge-8">
				<div class="mdl-page-header--error__block">
					<p class="atm-lead">Wir arbeiten gerade an unserer Website. Schauen Sie doch in der Zwischenzeit unseren Imagefilm und versuchen es später nochmals.</p>

					<figure class="mdl-video  " data-init="video">

						<div class="mdl-video__wrapper">
							<div class="mdl-video__preview">
								<figure class="mdl-image-figure">
									<div class="mdl-image-figure__img-wrapper">
										<img class="mdl-image-figure__img" src="/assets/media/pngsprite/video_placeholder_600x338.png" srcset="/assets/media/pngsprite/video_placeholder_600x338.png 600w, /assets/media/pngsprite/video_placeholder_1280x720.png 1280w" sizes="100vw" alt="" data-image-figure="image" />

									</div>

								</figure>
								<button class="atm-button">
									<svg class="icon atm-button__icon" focusable="false">
										<use xlink:href="#play"></use>
									</svg>
									<span class="atm-button__text">Video</span>
								</button>
							</div>
							<div class="mdl-video__cookie-dialog" aria-hidden="true">
								<button type="button">
									<span class="visuallyhidden">
										Cookie Dialog schliessen
									</span>
									<svg class="icon" focusable="false">
										<use xlink:href="#exit"></use>
									</svg>
								</button>
								<div>
									<p>
										<strong>Dieses Video kommt von YouTube</strong>
										Mit dem Abspielen kann YouTube ihr Surf-Verhalten mitverfolgen.
									</p>
									<a href="#">Datenschutzerklärung</a>
									<button class="atm-button">
										<span class="atm-button__text">Video abspielen</span>
										<svg class="icon atm-button__icon" focusable="false">
											<use xlink:href="#youtube"></use>
										</svg>
									</button>
								</div>
							</div>
							<iframe class="mdl-video__frame" data-expirydays="60" data-cookieName="acceptYouTube" data-youtubesrc="https://www.youtube.com/embed/xk0DEe_syF4?modestbranding=1&rel=0&showInfo=0" height="768" width="432" allowfullscreen aria-describedby="mdl-video__xk0DEe_syF4__alt-text"></iframe>
						</div>
						<figcaption class="mdl-video__caption">
							<span class="atm-figcaption" data-figcaption="caption">
								Imagefilm des Kanton Zürich
							</span>

							<span id="mdl-video__xk0DEe_syF4__alt-text" class="visuallyhidden">Imagefilm des Kanton Zürich</span>
						</figcaption>
					</figure>
				</div>
			</div>
		</div>
	</div>

	<div class="mdl-page-header__subsection">
	</div>
</header>
