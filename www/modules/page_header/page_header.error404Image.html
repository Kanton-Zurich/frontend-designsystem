<header class="mdl-page-header      mdl-page-header--error" data-init="pageHeader">
	<div class="lyt-wrapper">
		<div class="grid-x grid-margin-x">
			<div class="mdl-page-header__logo-container cell tiny-2 xsmall-2 small-2 medium-2 large-2 xlarge-2">
				<a href="#">
					<span class="visuallyhidden">Logo des Kantons Zürich</span>
					<svg viewBox="0 0 100 100" class="mdl-page-header__logo print-hidden">
						<use xlink:href="#ktzh"></use>
					</svg>
					<svg viewBox="0 0 100 100" class="mdl-page-header__logo screen-hidden">
						<use xlink:href="#ktzh"></use>
					</svg>
				</a>
			</div>
			<div class="cell  tiny-10 xsmall-10 small-10 medium-10 large-10 xlarge-10">
				<div class="mdl-page-header__breadcrumb">
					<nav>
						<h2 class="visuallyhidden">Sie sind hier: </h2>
						<ol class="mdl-breadcrumb " data-init="breadcrumb">
							<li class="mdl-breadcrumb__item
        mdl-breadcrumb__item--main
        mdl-breadcrumb__item--active
      " data-index="0" data-breadcrumb="item">
								<svg class="icon mdl-breadcrumb__arrow-left" focusable="false">
									<use xlink:href="#arrow-left"></use>
								</svg>
								<a class="mdl-breadcrumb__link" href="#">Kanton Zürich</a>
							</li>
							<li class="mdl-breadcrumb__item mdl-breadcrumb__hidden-items" data-breadcrumb="ellipsis">
								<svg class="icon" focusable="false">
									<use xlink:href="#angle_right"></use>
								</svg>
								<button class="mdl-breadcrumb__show-context" data-breadcrumb="showContext">
									<span class="visuallyhidden">Ausgeblendete Navigationsebenen</span> ...
								</button>
								<div class="mdl-context_menu">
									<div>
									</div>
								</div>
							</li>
						</ol>
					</nav>
				</div>
				<h1 class="atm-heading mdl-page-header__title">Seite nicht gefunden</h1>
			</div>
		</div>
		<div class="grid-x grid-margin-x">
			<div class="cell xsmall-offset-2 small-offset-2 medium-offset-2 large-offset-2 xlarge-offset-2 xsmall-auto small-auto medium-9 large-8 xlarge-8">
				<div class="mdl-page-header--error__block">
					<p class="atm-lead">Bitte wählen Sie über die Hauptnavigation andere Inhalte, versuchen Sie es über die Eingabe eines Suchbegriffs oder wechseln Sie zur Startseite.</p>
					<p class="atm-paragraph">Fehlercode: 404</p>
					<div class="mdl-page-header--error__block-button">
						<a class="atm-button" href="#">Zur Startseite</a>
					</div>
					<figure class="mdl-image-figure">
						<div class="mdl-image-figure__img-wrapper">
							<img class="mdl-image-figure__img" src="/assets/media/image/content_768_x15.jpeg" srcset="/assets/media/image/content_768_x15.jpeg 1152w, /assets/media/image/content_444_x15.jpeg 666w" sizes="100vw" alt="Das ist ein Beispielbild" data-image-figure="image" />

						</div>

					</figure>
				</div>
			</div>
		</div>
	</div>

	<div class="mdl-page-header__subsection">
	</div>
</header>
