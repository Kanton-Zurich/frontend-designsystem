<fieldset class="form__section">
	<legend class="atm-heading h3 form__section-title">Persönliche Angaben</legend>
	<div class="form__group ">
		<div class="form__row">
			<div class="form__cell form__cell--small">
				<div class="mdl-select" data-init="select" data-input>
					<div class="atm-form_input atm-form_input--floated atm-form_input--trigger
    ">
						<button aria-expanded="false" id="float_button-20" class="atm-form_input__input atm-form_input__input--trigger" type="button">
							<span class="atm-form_input__trigger-label">Select Float Label</span>
							<span class="atm-form_input__trigger-value"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#angle_drop_down"></use>
							</svg>
						</button>
						<span class="atm-form_input__validate-icon">
							<span>
								<span class="visuallyhidden"></span>
								<svg class="icon" focusable="false">
									<use xlink:href="#confirm"></use>
								</svg>
							</span>
							<span>
								<span class="visuallyhidden"></span>
								<svg class="icon" focusable="false">
									<use xlink:href="#caution"></use>
								</svg>
							</span>
						</span>






						<p data-message="required">Dies ist ein Pflichtfeld</p>
					</div>
					<div class="mdl-select__options">



						<ul class="atm-list" tabindex="-1" data-inputtype="radio" tabindex="-1">
							<li id="option-item24" class="atm-list__item">
								<input name="nationality-sf2" id="radio-option-item24" type="radio" value="" placeholder="" data-select-option data-validation required>


								<label for="radio-option-item24"></label>
							</li>
							<li id="cnationalityx550" class="atm-list__item">
								<input name="nationality-sf2" id="radio-cnationalityx550" type="radio" value="BE" placeholder="Belgien" data-select-option data-validation required>


								<label for="radio-cnationalityx550">Belgien</label>
							</li>
							<li id="cnationalityx551" class="atm-list__item">
								<input name="nationality-sf2" id="radio-cnationalityx551" type="radio" value="DE" placeholder="Deutschland" data-select-option data-validation required>


								<label for="radio-cnationalityx551">Deutschland</label>
							</li>
							<li id="cnationalityx552" class="atm-list__item">
								<input name="nationality-sf2" id="radio-cnationalityx552" type="radio" value="CH" placeholder="Schweiz" data-select-option data-validation required>


								<label for="radio-cnationalityx552">Schweiz</label>
							</li>
							<li id="option-item28" class="atm-list__item">
								<input name="nationality-sf2" id="radio-option-item28" type="radio" value="so" placeholder="Soziales" data-select-option data-validation required>


								<label for="radio-option-item28">Soziales</label>
							</li>
							<li id="option-item29" class="atm-list__item">
								<input name="nationality-sf2" id="radio-option-item29" type="radio" value="st" placeholder="Steuern" data-select-option data-validation required>


								<label for="radio-option-item29">Steuern</label>
							</li>
							<li id="option-item30" class="atm-list__item">
								<input name="nationality-sf2" id="radio-option-item30" type="radio" value="umte" placeholder="Umwelt & Tier" data-select-option data-validation required>


								<label for="radio-option-item30">Umwelt & Tier</label>
							</li>
							<li id="option-item31" class="atm-list__item">
								<input name="nationality-sf2" id="radio-option-item31" type="radio" value="ge" placeholder="Gemeinschaften" data-select-option data-validation required>


								<label for="radio-option-item31">Gemeinschaften</label>
							</li>
							<li class="atm-list__item">
								<input name="nationality-sf2" type="radio" value="scer" placeholder="Schulen & Erziehung" data-select-option data-validation required>


								<label for="radio-">Schulen & Erziehung</label>
							</li>

						</ul>

					</div>
				</div>

			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;nationality-sf2&quot;,&quot;equals&quot;:true,&quot;value&quot;:&quot;CH&quot;}],&quot;action&quot;:&quot;show&quot;},{&quot;conditions&quot;:[{&quot;field&quot;:&quot;nationality-sf2&quot;,&quot;equals&quot;:true,&quot;value&quot;:&quot;DE&quot;}],&quot;action&quot;:&quot;show&quot;}]">
					<fieldset class="mdl-file_upload" data-init="fileUpload" data-input>
						<legend class="atm-heading h4">Dokumente hochladen</legend>
						<p class="mdl-file_upload__subtitle">Hier können Sie ihren Lebenslauf hochladen</p>
						<input class="visuallyhidden" type="file" name="fileupload_SXX" id="fileupload_SXX" data-file_upload="input" data-validation data-max-size="26214400" data-file-types="text/csv, image/gif, text/html, image/jpeg, application/pdf, image/png, image/tiff, application/rtf, image/svg+xml, text/plain, application/xml" required />
						<div class="mdl-file_upload__dropzone" aria-hidden="true" data-file_upload="dropzone">
							<p>Zum Hochladen Datei ziehen und hier ablegen</p>
							<label class="mdl-file_upload__button atm-button atm-button--secondary" for="fileupload_SXX">Datei auswählen</label>
						</div>
						<p class="mdl-file_upload__error" data-message="required">Bitte geben Sie eine Datei an</p>
						<p class="mdl-file_upload__error" data-message="onlyonefile">Sie können nur 1 Datei gleichzeitig hochladen.</p>

						<div class="mdl-file_upload__list" data-file_upload="list">

						</div>

						<script type="text/x-handlebars-template" data-file_upload="item-template">
							<div class="mdl-file_upload__file" data-file-id="<%- fileID %>">
        <div class="mdl-file_upload__file-meta">
          <span class="mdl-file_upload__file-title"><%- fileTitle %></span>
          <span class="mdl-file_upload__file-info"><%- fileType %> | <%- fileSize %></span>
          <p class="mdl-file_upload__error" data-message="size">Die Datei ist grösser als die maximale Dateigrösse.</p>
          <p class="mdl-file_upload__error" data-message="type">Zulässige Dateiformate: csv, gif, html, jpeg, pdf, png, tiff, rtf, svg, txt, xml (max. 25 MB)</p>
        </div>
        <button class="mdl-file_upload__file-delete" data-file_upload="delete">
          <span class="visuallyhidden">Datei wieder entfernen</span>
          <svg class="icon" focusable="false">
            <use xlink:href="#delete"></use>
          </svg>
        </button>
      </div>
    </script>
					</fieldset>
				</div>

			</div>
		</div>

	</div>
</fieldset>
