<fieldset class="form__section">
	<legend class="atm-heading h3 form__section-title">Persönliche Angaben</legend>
	<div class="form__group ">
		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated atm-form_input--unitLeft
  " data-input>



					<input class="atm-form_input__input" data-pattern="^[+-]?((\.\d+)|([\d&#x27;]+(\.\d+)?))$" id="compare_text" placeholder="Zahleneingabe" name="compare_text" value="" type="text" required data-validation data-floating data-live data-input-mask="currency">




					<label for="compare_text">Zahleneingabe</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>



					<span class="atm-form_input__unit atm-form_input__unit--left">
						CHF
					</span>



					<p data-message="pattern">Bitte gültigen Wert eingeben</p>

					<p data-message="required">Dies ist ein Pflichtfeld</p>

				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_text&quot;,&quot;compare&quot;:&quot;greater&quot;,&quot;value&quot;:&quot;100&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_greater" placeholder="Vergleichswert grösser als 100" name="compare_greater" value="" type="text" data-floating>




					<label for="compare_greater">Vergleichswert grösser als 100</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_text&quot;,&quot;compare&quot;:&quot;greaterEqual&quot;,&quot;value&quot;:&quot;100&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_greater_equal" placeholder="Vergleichswert grösser-gleich 100" name="compare_greater_equal" value="" type="text" data-floating>




					<label for="compare_greater_equal">Vergleichswert grösser-gleich 100</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_text&quot;,&quot;compare&quot;:&quot;less&quot;,&quot;value&quot;:&quot;100&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_less" placeholder="Vergleichswert kleiner als 100" name="compare_less" value="" type="text" data-floating>




					<label for="compare_less">Vergleichswert kleiner als 100</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_text&quot;,&quot;compare&quot;:&quot;lessEqual&quot;,&quot;value&quot;:&quot;100&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_less_equal" placeholder="Vergleichswert kleiner-gleich 100" name="compare_less_equal" value="" type="text" data-floating>




					<label for="compare_less_equal">Vergleichswert kleiner-gleich 100</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_text&quot;,&quot;equals&quot;:true,&quot;value&quot;:&quot;100.01&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_equal" placeholder="Vergleichswert genau 100.01" name="compare_equal" value="" type="text" data-floating>




					<label for="compare_equal">Vergleichswert genau 100.01</label>










				</div>


			</div>
		</div>

	</div>
</fieldset>
