<fieldset class="form__section">
	<legend class="atm-heading h3 form__section-title">Persönliche Angaben</legend>
	<div class="form__group ">
		<div class="form__row">
			<div class="form__cell ">
				<div class="mdl-datepicker" data-init="datepicker" data-datetimeformat="date" data-localization="de">
					<div class="atm-form_input atm-form_input--floated atm-form_input--icon
      " data-input>



						<input class="atm-form_input__input" data-pattern="^\d{2}\.\d{2}\.\d{4}$" id="compare_date" placeholder="Datum" name="compare_date" value="" type="text" required data-validation data-floating data-live data-input-mask="\d\d\.[\d.]\d\d\.[\d.]\d\d\d\d" data-mask-placeholder="TT.MM.JJJJ">



						<span class="atm-form_input__backdrop">
							<i></i>TT.MM.JJJJ
						</span>

						<label for="compare_date">Datum</label>


						<svg class="icon" focusable="false">
							<use xlink:href="#calendar"></use>
						</svg>




						<p data-message="pattern">Bitte geben Sie eine korrektes Datum an.</p>

						<p data-message="required">Dies ist ein Pflichtfeld</p>

					</div>
				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_date&quot;,&quot;compare&quot;:&quot;greater&quot;,&quot;value&quot;:&quot;20.02.2021&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_date_greater" placeholder="Zeitpunkt jünger als 20.02.2021" name="compare_date_greater" value="" type="text" data-floating>




					<label for="compare_date_greater">Zeitpunkt jünger als 20.02.2021</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_date&quot;,&quot;compare&quot;:&quot;greaterEqual&quot;,&quot;value&quot;:&quot;20.02.2021&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_date_greater_equal" placeholder="Zeitpunkt jünger als oder gleich wie 20.02.2021" name="compare_date_greater_equal" value="" type="text" data-floating>




					<label for="compare_date_greater_equal">Zeitpunkt jünger als oder gleich wie 20.02.2021</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_date&quot;,&quot;compare&quot;:&quot;less&quot;,&quot;value&quot;:&quot;20.02.2021&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_date_less" placeholder="Zeitpunkt älter als 20.02.2021" name="compare_date_less" value="" type="text" data-floating>




					<label for="compare_date_less">Zeitpunkt älter als 20.02.2021</label>










				</div>


			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;compare_date&quot;,&quot;compare&quot;:&quot;lessEqual&quot;,&quot;value&quot;:&quot;20.02.2021&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="compare_date_less_equal" placeholder="Zeitpunkt älter als oder gleich wie 20.02.2021" name="compare_date_less_equal" value="" type="text" data-floating>




					<label for="compare_date_less_equal">Zeitpunkt älter als oder gleich wie 20.02.2021</label>










				</div>


			</div>
		</div>

	</div>
</fieldset>
