<fieldset class="form__section">
	<legend class="atm-heading h3 form__section-title">Persönliche Angaben</legend>
	<div class="form__group ">
		<div class="form__row">
			<div class="form__cell ">
				<fieldset class="form__fieldset" data-input>
					<legend class="form__legend ">1</legend>
					<div class="form__fieldset-list ">
						<div class="atm-radiobutton ">
							<input id="radiopType2_a" type="radio" value="natural" name="pType2">
							<label for="radiopType2_a">
								Natürliche Person

							</label>
						</div>

						<div class="atm-radiobutton ">
							<input id="radiopType2_b" type="radio" value="legal" name="pType2">
							<label for="radiopType2_b">
								Juristische Person

							</label>
						</div>

					</div>
					<p data-message="required" class="form__fieldset-error-message"></p>
				</fieldset>

			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;pType2&quot;,&quot;equals&quot;:true,&quot;value&quot;:&quot;natural&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="name_natural" placeholder="Name Natürliche Person" name="name_natural" value="" type="text" required data-validation data-floating>




					<label for="name_natural">Name Natürliche Person</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>






					<p data-message="pattern">Bitte geben Sie einen Namen an</p>
					<p data-message="required">Dies ist ein Pflichtfeld</p>
				</div>

			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input data-rules="[{&quot;conditions&quot;:[{&quot;field&quot;:&quot;pType2&quot;,&quot;equals&quot;:true,&quot;value&quot;:&quot;legal&quot;}],&quot;action&quot;:&quot;show&quot;}]">



					<input class="atm-form_input__input" id="name_legal" placeholder="Name juristische Person" name="name_legal" value="" type="text" required data-validation data-floating>




					<label for="name_legal">Name juristische Person</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>






					<p data-message="pattern">Bitte geben Sie einen Namen an</p>
					<p data-message="required">Dies ist ein Pflichtfeld</p>
				</div>

			</div>
		</div>

	</div>
</fieldset>
