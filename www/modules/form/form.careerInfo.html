<fieldset class="form__section">
	<legend class="atm-heading h3 form__section-title">Berufliche Angaben</legend>
	<div class="form__group ">
		<div class="form__row">
			<div class="form__cell form__cell--small">
				<fieldset class="form__fieldset" data-input>
					<legend class="form__legend ">Auswahl</legend>
					<div class="form__fieldset-list form__fieldset-list--vertical">
						<div class="atm-checkbox ">
							<input type="checkbox" id="checkbox11" name="checkboxgroup" data-validation required />
							<label for="checkbox11">
								Option 1
								<span>
									<svg class="icon icon--iframe-arrow" focusable="false">
										<use xlink:href="#check"></use>
									</svg>
								</span>

							</label>
						</div>

						<div class="atm-checkbox ">
							<input type="checkbox" id="checkbox12" name="checkboxgroup" data-validation required />
							<label for="checkbox12">
								Option 2
								<span>
									<svg class="icon icon--iframe-arrow" focusable="false">
										<use xlink:href="#check"></use>
									</svg>
								</span>

							</label>
						</div>

						<div class="atm-checkbox ">
							<input type="checkbox" id="checkbox313" name="checkboxgroup" data-validation required />
							<label for="checkbox313">
								Option 3
								<span>
									<svg class="icon icon--iframe-arrow" focusable="false">
										<use xlink:href="#check"></use>
									</svg>
								</span>

							</label>
						</div>

					</div>
					<p data-message="required" class="form__fieldset-error-message">Bitte wählen Sie eine Option aus.</p>
				</fieldset>

			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input>



					<input class="atm-form_input__input" id="current_job" placeholder="Aktuelle Berufsebezichnung" name="current_job" value="" type="text" required data-validation data-floating>




					<label for="current_job">Aktuelle Berufsebezichnung</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>








					<p data-message="required">Dies ist ein Pflichtfeld</p>

				</div>

			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated
  " data-input>



					<input class="atm-form_input__input" id="input1" placeholder="Berufslehre als" name="education_origin" value="" type="text" required data-validation data-floating>




					<label for="input1">Berufslehre als</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>








					<p data-message="required">Dies ist ein Pflichtfeld</p>

				</div>

			</div>
		</div>

		<div class="form__row">
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated atm-form_input--unitLeft
  " data-input>



					<input class="atm-form_input__input" data-pattern="^[+-]?((\.\d+)|([\d&#x27;]+(\.\d+)?))$" id="income_assets" placeholder="Jahreseinkommen" name="income_assets" value="" type="text" data-validation data-floating data-input-mask="currency">




					<label for="income_assets">Jahreseinkommen</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>



					<span class="atm-form_input__unit atm-form_input__unit--left">
						CHF
					</span>



					<p data-message="pattern">Hier muss eine Ganzzahl oder eine Gleitkommazahl eingegeben werden!</p>



				</div>

			</div>
			<div class="form__cell ">
				<div class="atm-form_input atm-form_input--floated atm-form_input--unitLeft
  " data-input>



					<input class="atm-form_input__input" data-pattern="^[+-]?((\.\d+)|([\d&#x27;]+(\.\d+)?))$" id="assets" placeholder="Vermögen" name="assets" value="" type="text" data-validation data-floating data-input-mask="currency">




					<label for="assets">Vermögen</label>
					<span class="atm-form_input__validate-icon">
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#confirm"></use>
							</svg>
						</span>
						<span>
							<span class="visuallyhidden"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#caution"></use>
							</svg>
						</span>
					</span>



					<span class="atm-form_input__unit atm-form_input__unit--left">
						CHF
					</span>



					<p data-message="pattern">Hier muss eine Ganzzahl oder eine Gleitkommazahl eingegeben werden!</p>



				</div>

			</div>
		</div>

	</div>
</fieldset>
