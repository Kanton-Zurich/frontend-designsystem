<div class="mdl-newsletter_form" data-init="newsletterForm">
	<h2 class="atm-heading atm-heading--bordered">Unser Newsletter</h2>
	<p class="atm-paragraph">Abonnieren Sie unseren Newsletter und erhalten Sie die News,  die für Sie relevant sind.</p>
	<div class="mdl-newsletter_form__wrapper">
		<div class="lyt-wrapper">
			<div class="grid-x grid-margin-x">
				<div class="cell small-offset-2 medium-offset-2 large-offset-2 xlarge-offset-2 small-8 medium-6 large-6">
					<form class="mdl-newsletter_form__form" novalidate action="/go_to_newsletter" method="GET">
						<div class="atm-form_input atm-form_input--small
  " data-input>


							<input class="atm-form_input__input" id="float_input_float8" placeholder="Ihre E-Mail" name="input_name" value="" type="email" required data-validation>

							<label for="float_input_float8">Ihre E-Mail</label>
							<span class="atm-form_input__validate-icon">
								<span>
									<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
									<svg class="icon" focusable="false">
										<use xlink:href="#confirm"></use>
									</svg>
								</span>
								<span>
									<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
									<svg class="icon" focusable="false">
										<use xlink:href="#caution"></use>
									</svg>
								</span>
							</span>






							<p data-message="pattern">Die Eingabe entspricht nicht den Vorgaben für eine Email.</p>
							<p data-message="required">Dies ist ein Pflichtfeld</p>
						</div>
						<button class="atm-button">
							<span class="atm-button__text ">
								Themen wählen
							</span>
							<span class="atm-button__spinner"></span>
						</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
