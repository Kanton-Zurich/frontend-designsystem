<div class="mdl-datepicker" data-init="datepicker" data-datetimeformat="time" data-localization="de"  >
    <div class="atm-form_input atm-form_input--floated atm-form_input--icon
      "
       data-input
      >
    
    
        <input class="atm-form_input__input"
           data-pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
          
           id="datepicker-22" placeholder="Uhrzeit" name="input_name" value="" type="text"
          
           required
          
          
          
          
           data-validation
           data-floating
           data-input-mask="\d\d:[\d:]\d\d"
           data-mask-placeholder="HH:MM"
          
          
          
        >
          <span class="atm-form_input__backdrop">
            <i></i>HH:MM
          </span>
    
        <label for="datepicker-22">Uhrzeit</label>
    
    
          <svg class="icon" focusable="false">
            <use xlink:href="#time"></use>
          </svg>
    
    
    
      
      <p data-message="pattern">Bitte geben Sie eine korrekte Uhrzeit an.</p>
      <p data-message="required">Dies ist ein Pflichtfeld</p>
    </div>
</div>
