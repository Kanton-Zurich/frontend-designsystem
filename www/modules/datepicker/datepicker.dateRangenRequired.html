<div class="mdl-datepicker" data-init="datepicker" data-datetimeformat="date-range" data-localization="de">
	<div class="atm-form_input atm-form_input--floated atm-form_input--icon
      " data-input>


		<input class="atm-form_input__input" data-pattern="^\d{2}.\d{2}.\d{4}\s-\s\d{2}.\d{2}.\d{4}$" id="date-range-105" placeholder="Zeitraum von/bis" name="input_name" value="" type="text" data-validation data-floating data-input-mask="\d\d\.[\d.]\d\d\.[\d.]\d\d\d\d [\d - ]\-[\d- ] [\d ]\d\d\.[\d.]\d\d\.[\d.]\d\d\d\d" data-mask-placeholder="TT.MM.JJJJ - TT.MM.JJJJ">
		<span class="atm-form_input__backdrop">
			<i></i>TT.MM.JJJJ - TT.MM.JJJJ
		</span>

		<label for="date-range-105">Zeitraum von/bis</label>


		<svg class="icon" focusable="false">
			<use xlink:href="#calendar"></use>
		</svg>




		<p data-message="pattern">Bitte geben Sie eine korrekte Zeitspanne an.</p>

	</div>
</div>
