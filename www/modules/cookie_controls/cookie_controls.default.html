<div class="mdl-cookie_controls mod-smaller-headings" data-init="cookieControls" data-expirydays="60">
	<h2 class="atm-heading mdl-cookie_controls__heading">Einstellungen zum Datenschutz</h2>
	<div class="atm-checkbox atm-checkbox--strong">
		<input type="checkbox" id="acceptYouTube" />
		<label for="acceptYouTube">
			Videos von Youtube akzeptieren
			<span>
				<svg class="icon icon--iframe-arrow" focusable="false">
					<use xlink:href="#check"></use>
				</svg>
			</span>
			<div class="atm-checkbox__hint">Wenn Sie akzeptieren, kann YouTube auf Seiten mit Videos Ihr Surf-Verhalten mitverfolgen.</div>
		</label>
	</div>

	<div class="atm-checkbox atm-checkbox--strong">
		<input type="checkbox" id="acceptAnalytics" checked />
		<label for="acceptAnalytics">
			Datenerfassung f√ºr Analytics akzeptieren
			<span>
				<svg class="icon icon--iframe-arrow" focusable="false">
					<use xlink:href="#check"></use>
				</svg>
			</span>
			<div class="atm-checkbox__hint">Wenn Sie akzeptieren, wird Ihr Surf-Verhalten auf der Seite mitverfolgt.</div>
		</label>
	</div>

</div>
