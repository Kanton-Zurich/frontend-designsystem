<div class="mdl-lang-switch mdl-lang-switch--fixed" data-init="langSwitch">
	<div class="lyt-wrapper">
		<div class="grid-x grid-margin-x">

			<div class="mdl-lang-switch__content cell">

				<h2 class="atm-heading">Weitere Sprachen für diese Seite</h2>

				<ul class="mdl-lang-switch__list">
					<li>
						<a href="#" class="atm-anchorlink atm-anchorlink--active" aria-current="page">
							<span class="visuallyhidden">Gewählte Sprache: </span>Deutsch
						</a>
					</li>
					<li>
						<a href="#" class="atm-anchorlink">
							Português
						</a>
					</li>
					<li>
						<a href="#" class="atm-anchorlink">
							Pусский
						</a>
					</li>
					<li>
						<a href="#" class="atm-anchorlink">
							Türkçe
						</a>
					</li>
				</ul>

				<div class="mdl-select mdl-select--list-upwards" data-init="select" data-input>
					<div class="atm-form_input atm-form_input--floated atm-form_input--trigger
            ">
						<button aria-expanded="false" id="float_button-28" class="atm-form_input__input atm-form_input__input--trigger" type="button">
							<span class="atm-form_input__trigger-label">Weitere Sprachen</span>
							<span class="atm-form_input__trigger-value"></span>
							<svg class="icon" focusable="false">
								<use xlink:href="#angle_drop_down"></use>
							</svg>
						</button>
						<span class="atm-form_input__validate-icon">
							<span>
								<span class="visuallyhidden"></span>
								<svg class="icon" focusable="false">
									<use xlink:href="#confirm"></use>
								</svg>
							</span>
							<span>
								<span class="visuallyhidden"></span>
								<svg class="icon" focusable="false">
									<use xlink:href="#caution"></use>
								</svg>
							</span>
						</span>











						<p data-message="required">Dies ist ein Pflichtfeld</p>

					</div>
					<div class="mdl-select__options">



						<ul class="atm-list" tabindex="-1" data-inputtype="radio" tabindex="-1">
							<li class="atm-list__item selected">
								<a href="#">
									<input name="singleSelectUpwards" type="radio" value="de" placeholder="Deutsch" data-select-option checked data-validation required>


									<label for="radio-">Deutsch</label>
								</a>
							</li>
							<li class="atm-list__item">
								<a href="#">
									<input name="singleSelectUpwards" type="radio" value="prt" placeholder="Português" data-select-option data-validation required>


									<label for="radio-">Português</label>
								</a>
							</li>
							<li class="atm-list__item">
								<a href="#">
									<input name="singleSelectUpwards" type="radio" value="ru" placeholder="Pусский" data-select-option data-validation required>


									<label for="radio-">Pусский</label>
								</a>
							</li>
							<li class="atm-list__item">
								<a href="#">
									<input name="singleSelectUpwards" type="radio" value="tur" placeholder="Türkçe" data-select-option data-validation required>


									<label for="radio-">Türkçe</label>
								</a>
							</li>

						</ul>

					</div>
				</div>

				<button class="mdl-lang-switch__close">
					<span>Schliessen</span>
					<svg class="icon" focusable="false">
						<use xlink:href="#exit"></use>
					</svg>
				</button>

			</div>

		</div>
	</div>
</div>
