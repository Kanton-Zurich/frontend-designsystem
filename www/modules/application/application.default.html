<div class="mdl-application__wrapper ">
	<div class="lyt-wrapper">
		<div class="grid-x grid-margin-x">
			<div class="cell small-12 medium-12 large-12 xlarge-12">
				<div class="mdl-application" data-init="application">
					<style>
						.spa_container {
							margin: 0;
							padding: 0;
							height: 100%;
							width: 100%;
							border: 0;
							overflow: hidden;
							display: flex;
						}

						.spa_canvas {
							border: 1px solid black;
							background-color: black;
							min-height: 1200px;
						}
					</style>
					<div class="spa_container">
						<canvas class="spa_canvas"></canvas>
					</div>
					<script type="text/javascript">
						(function() {
							const container = document.querySelector('.spa_container');
							const spa_canvas = document.querySelector('.spa_canvas');
							spa_canvas.width = container.clientWidth;
							spa_canvas.height = container.clientHeight;

							var c = spa_canvas.getContext('2d');


							const color = [
								"#6600CC",
								"#FFCC00",
								"#9EA9F0",
								"#CC0000",
							];


							var maxRadius = 20;
							var minRadius = 10;
							var mouse = {
								x: undefined,
								y: undefined
							};

							window.addEventListener('mousemove', function(event) {
								mouse.x = event.x;
								mouse.y = event.y;
							});

							window.addEventListener('resize', function() {
								spa_canvas.width = container.clientWidth;
								spa_canvas.height = container.clientHeight;
								spa_init();
							});

							function Circle(x, y, dx, dy, radius) {
								this.x = x;
								this.y = y;
								this.dx = dx;
								this.dy = dy;
								this.radius = radius;
								this.color = color[Math.floor(Math.random() * color.length)];

								this.draw = function() {
									c.beginPath();
									c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
									c.fillStyle = this.color
									c.fill();
									c.stroke();
								};

								this.update = function() {
									this.draw();
									if (this.x + this.radius >= spa_canvas.width || this.x - this.radius <= 0) {
										this.dx = -this.dx;
									}
									if (this.y + this.radius >= spa_canvas.height || this.y - this.radius <= 0) {
										this.dy = -this.dy;
									}
									this.x += this.dx;
									this.y -= this.dy;

									if (mouse.x - this.x < 50 && mouse.x - this.x > -50 && mouse.y - this.y < 50 && mouse.y - this.y > -50 && this.radius < maxRadius) {
										this.radius += 1;
									} else if (this.radius > minRadius) {
										this.radius -= 1;

									}

								}

							}

							var circleArray = [];

							function spa_init() {
								circleArray = [];
								for (var i = 0; i < 200; i++) {
									var r = Math.floor(Math.random() * 3) + 1;
									var x = Math.random() * (innerWidth - r * 2) + r;
									var y = Math.random() * (innerHeight - r * 2) + r;
									var dx = (Math.random() - 0.5) * 5;
									var dy = (Math.random() - 0.5) * 5;
									circleArray.push(new Circle(x, y, dx, dy, r));
								}
							}

							function spa_animate() {
								requestAnimationFrame(spa_animate);
								c.clearRect(0, 0, innerWidth, innerHeight);
								for (i = 0; i < circleArray.length; i++) {
									circleArray[i].update();
								}
							}
							spa_animate();
							spa_init();
							document.addEventListener("DOMContentLoaded", function(event) {
								spa_canvas.width = container.clientWidth;
								spa_canvas.height = container.clientHeight;
								spa_init();
							});
						})();
					</script>
				</div>
			</div>
		</div>
	</div>
</div>
