<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="\d{3,}\.\d{4,}\.\d{4,}\.\d{2,}$" id="float_input_valid17" placeholder="AHV-Nummer" name="input_name" value="" type="text" data-validation data-floating data-input-mask="\d\d\d\.[\d.]\d\d\d\d\.[\d.]\d\d\d\d\.[\d.]\d\d" data-mask-placeholder="___.____.____.__">



	<span class="atm-form_input__backdrop">
		<i></i>___.____.____.__
	</span>

	<label for="float_input_valid17">AHV-Nummer</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Eingabe bitte im Format XXX.XXXX.XXXX.XX eingeben!</p>

</div>
