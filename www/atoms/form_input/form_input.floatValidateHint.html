<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="^\d{2}\.\d{2}\.$" id="float_input_valid3" placeholder="pflichtig von" name="input_name" value="" type="text" required data-validation data-floating data-input-mask="\d\d\.[\d.]\d\d[\d.]\." data-mask-placeholder="TT.MM.">



	<span class="atm-form_input__backdrop">
		<i></i>TT.MM.
	</span>

	<label for="float_input_valid3">pflichtig von</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>





	<div class="atm-form_input__hint">Bitte im Format TT.MM. eingeben</div>
	<p data-message="pattern">Datum bitte im Format TT.MM. eingeben!</p>

	<p data-message="required">Dies ist ein Pflichtfeld</p>

</div>
