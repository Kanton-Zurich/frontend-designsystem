<div class="atm-form_input atm-form_input--floated atm-form_input--unitLeft
  "
   data-input
  >


    <input class="atm-form_input__input"
       data-pattern="^[+-]?((\.\d+)|([\d&#x27;]+(\.\d+)?))$"
      
       id="float_input_unitLeftFloating15" placeholder="Ihr Wunschgehalt" name="input_name" value="0.00" type="text"
      
       required
      
      
      
      
       data-validation
       data-floating
       data-input-mask="currency"
      
      
      
      
    >

    <label for="float_input_unitLeftFloating15">Ihr Wunschgehalt</label>
          <span class="atm-form_input__validate-icon">
          <span>
            <span class="visuallyhidden"></span>
            <svg class="icon" focusable="false">
              <use xlink:href="#confirm"></use>
            </svg>
          </span>
          <span>
             <span class="visuallyhidden"></span>
             <svg class="icon" focusable="false">
                <use xlink:href="#caution"></use>
              </svg>
          </span>
        </span>



      <span class="atm-form_input__unit atm-form_input__unit--left">
        CHF
      </span>


  
  <p data-message="pattern">Hier muss eine Ganzzahl oder eine Gleitkommazahl eingegeben werden!</p>
  <p data-message="required">Dies ist ein Pflichtfeld</p>
</div>
