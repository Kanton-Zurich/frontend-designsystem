<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="\C\H\E\-\d{3,}\.\d{3,}\.\d{3,}$" id="float_input_valid16" placeholder="UID" name="input_name" value="" type="text" data-validation data-floating data-input-mask="\C[\dCHE-]H[\dHE-]E[\dE-]-[\d-]\d\d\d\.[\d.]\d\d\d\.[\d.]\d\d\d" data-mask-placeholder="CHE-___.___.___">



	<span class="atm-form_input__backdrop">
		<i></i>CHE-___.___.___
	</span>

	<label for="float_input_valid16">UID</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Eingabe bitte im Format CHE-XXX.XXX.XXX eingeben!</p>



</div>
