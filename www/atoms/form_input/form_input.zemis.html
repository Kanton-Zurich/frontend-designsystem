<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="^[0-9]{6,11}\.[0-9]$" id="float_input_valid20" placeholder="Zemis-Nummer" name="input_name" value="" type="text" data-validation data-floating>




	<label for="float_input_valid20">Zemis-Nummer</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Bitte im Format mit 6 bis 11 Ziffern gefolgt von einem &quot;.&quot; und einer weiteren Ziffer!</p>



</div>
