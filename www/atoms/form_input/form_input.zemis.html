<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="\d{1,9}$" id="float_input_valid19" placeholder="Zemis-Nummer" name="input_name" value="" type="text" data-validation data-floating data-input-mask="\d\d\d\d\d\d\d\d\d">




	<label for="float_input_valid19">Zemis-Nummer</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Bitte im Format mit 1 bis 9 Ziffern!</p>

</div>
