<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="^\d{2}\.\d{2}\.\d{4}$" id="datepicker-31" placeholder="Publikationsdatum" name="input_name" value="" type="text" data-validation data-floating data-input-mask="\d\d\.[\d.]\d\d[\d.]\.[\d.]\d\d\d\d[\d.]" data-mask-placeholder="TT.MM.YYYY">



	<span class="atm-form_input__backdrop">
		<i></i>TT.MM.YYYY
	</span>

	<label for="datepicker-31">Publikationsdatum</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Datum bitte im Format TT.MM.YYYY eingeben!</p>



</div>
