<div class="atm-form_input atm-form_input--floated
  " data-input>


	<input class="atm-form_input__input" data-pattern="\+41\s\d{2,}\s\d{3,}\s\d{2,}\s\d{2,}$" id="float_input_valid14" placeholder="Telefonnummer" name="input_name" value="+41" type="text" required data-validation data-floating data-input-mask="\+41\s[\d ]\d\d\s[\d ]\d\d\d\s[\d ]\d\d\s[\d ]\d\d\" data-mask-placeholder="+41 __ ___ __ __">
	<span class="atm-form_input__backdrop">
		<i></i>+41 __ ___ __ __
	</span>

	<label for="float_input_valid14">Telefonnummer</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Datum bitte im Format +41 XX XXX XX XX eingeben!</p>
	<p data-message="required">Dies ist ein Pflichtfeld</p>
</div>
