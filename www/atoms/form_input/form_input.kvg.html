<div class="atm-form_input atm-form_input--floated
  " data-input>



	<input class="atm-form_input__input" data-pattern="^[0-9]{1,6}\-[0-9]{4}$" id="float_input_valid20" placeholder="KVG-Nummer" name="input_name" value="" type="text" data-validation data-floating>




	<label for="float_input_valid20">KVG-Nummer</label>
	<span class="atm-form_input__validate-icon">
		<span>
			<span class="visuallyhidden">Eingabe entspricht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#confirm"></use>
			</svg>
		</span>
		<span>
			<span class="visuallyhidden">Eingabe entspricht nicht den Vorgaben.</span>
			<svg class="icon" focusable="false">
				<use xlink:href="#caution"></use>
			</svg>
		</span>
	</span>






	<p data-message="pattern">Bitte im Format 1-6 Ziffern gefolgt von einem &quot;-&quot; und weiteren 4 Ziffern!</p>



</div>
